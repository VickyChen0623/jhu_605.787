<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
            <h2>To Buy:</h2>
            <ul ng-if="buyCtrl.toBuyArr.length !== 0">
                <li ng-repeat="item in buyCtrl.toBuyArr">
                    Buy {{item.quantity}} {{item.name}}
                    <input type="text" ng-model="item.quantity">
                    <button class="btn btn-default" ng-click="buyCtrl.boughtItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="buyCtrl.toBuyArr.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
            <h2>Already Bought:</h2>
            <ul ng-if="boughtCtrl.boughtArr.length !== 0">
                <li ng-repeat="item in boughtCtrl.boughtArr">Bought {{item.quantity}} of {{item.name}} for total price of {{"" | totalPrice : item.quantity : item.pricePerItem}}</li>
            </ul>
            <div class="emptyMessage" ng-if="boughtCtrl.boughtArr.length === 0">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
