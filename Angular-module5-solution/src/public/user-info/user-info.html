<div>
    <div ng-if="!userCtrl.userInfo">Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a></div>
    <div ng-if="userCtrl.userInfo">
        <div>First name: {{userCtrl.userInfo.firstName}}</div>
        <div>Last name: {{userCtrl.userInfo.lastName}}</div>
        <div>Email: {{userCtrl.userInfo.email}}</div>
        <div>Phone: {{userCtrl.userInfo.phone}}</div>
        <div class="row">
            <div class="col-sm-5">
                <div class="menu-item-photo">
                    <img class="img-responsive" width="250" height="150" ng-src="images/menu/{{userCtrl.userInfo.favItem.categoryShortName}}/{{userCtrl.userInfo.menuItem}}.jpg" alt="{{$ctrl.menuItem.name}}">
                </div>
            </div>
            <div class="menu-item-description col-sm-7">
                <h3 class="menu-item-title">{{userCtrl.userInfo.favItem.name}}</h3>
                <p class="menu-item-details">{{userCtrl.userInfo.favItem.description}}</p>
            </div>
        </div>
    </div>
</div>
